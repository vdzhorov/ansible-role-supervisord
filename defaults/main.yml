---

# Paths
supervisor_conf_dir: /etc/supervisor
supervisor_conf_d_dir: /etc/supervisor/conf.d
supervisor_log_dir: /var/log/supervisor
supervisor_run_dir: /var/run
supervisor_sock_path: /var/run/supervisor.sock

# Logging / process defaults
supervisor_loglevel: info
supervisor_minfds: 1024
supervisor_minprocs: 200

# Programs list (one .conf per item)
supervisor_programs: []
